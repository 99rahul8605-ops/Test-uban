services:
  - type: web
    name: telegram-unban-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: CHANNEL_ID
        sync: false
      - key: PORT
        value: 8080
    healthCheckPath: /health
